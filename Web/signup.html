
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>sign up</title>
</head>

<body>

    <div class="card" style="margin-top: 5%; margin-bottom: 5%; margin-left: 25%; margin-right: 25%; padding-left: 4%;">
        <div class="card-body">

            <div>
                <h2 class="row px-3 ml-4">Create An Account</h2>


                <div class="col">
                    <div class="card border-0 px-4 py-5">


                        <div class="row px-3"> <label class="mb-1">
                                <i class="fas fa-user mr-3 pt-2"></i>
                            </label> <input class="mb-3 p-1" type="text" style="width: 85%;" name="name"
                                placeholder="Enter Your Name">
                        </div>

                        <div class="row px-3"> <label class="mb-1">
                                <i class="fas fa-envelope mr-3 pt-2"></i>
                            </label> <input class="mb-3 p-1" type="text" style="width: 85%;" name="email"
                                placeholder="Enter Your Email">
                        </div>

                        <div class="row px-3"> <label class="mb-1">
                                <i class="fas fa-lock mr-3 pt-2"></i>
                            </label> <input type="password" class="mb-3 p-1" name="password" style="width: 85%;"
                                placeholder="Password">
                        </div>

                        <div class="row px-3"> <label class="">
                                <i class="fas fa-lock mr-3 pt-2 "></i>
                            </label> <input type="password" class="mb-4 p-1" name="password" style="width: 85%;"
                                placeholder="Confirm Password">
                        </div>




                        <div class="row px-3 mb-3 col-7">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1"
                                    type="checkbox" name="chk" class="custom-control-input"> <label for="chk1"
                                    class="custom-control-label text-sm">I agree to terms & Policy</label>
                            </div>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit" style="width: 92%;"
                                class="btn btn-danger text-center">Register</button>
                        </div>

                        <div class="row">
                            <div class="col-5">
                                <hr>
                            </div>

                            <h6>or</h6>

                            <div class="col-5">
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 ml-5">
                                <a type="submit" href="" style="width: 30%;" class="btn btn-primary text-center"><i
                                        class="fab fa-facebook-f"></i> Facebook</a>

                                <button type="submit" style="width: 30%;" class="btn btn-danger ml-4 text-center"><i
                                        class="fab fa-google-plus-g"></i> Google</button>
                            </div>
                        </div>
                        <br>


                        <br>

                        <div class="row px-3"> <small style="margin-left: 20%;">Already have an account?
                                <a class="text-dark font-weight-bold" href="./login.html">Login now</a></small>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>





    <script src="https://kit.fontawesome.com/9f80ded878.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
</body>

</html>
